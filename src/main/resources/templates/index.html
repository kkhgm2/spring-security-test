<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログインページ | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">index</h1>

<p sec:authorize="hasAuthority('ADMIN')">
adimin only
</p>
<p sec:authorize="hasAuthority('USER')">
	user only
</p>
<p sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
	admin , user
</p>

</body>
</html>
